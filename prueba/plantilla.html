<!DOCTYPE html>
<html>
<head>
    <title>Mi Página con Imagen</title>
    <style>
        .container {
            text-align: center;
        }

        .image {
            float: left;
            margin-right: 20px;
            width: 200px; /* Cambia el valor para ajustar el tamaño de la imagen */
        }

        .text-container {
            display: inline-block;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="image" src="../img/Logo.jpeg" alt="Descripción de la imagen">
        <div class="text-container">
            <h1>Título Principal</h1>
            <h3>Subtítulo</h3>
        </div>
    </div>
</body>
</html>
